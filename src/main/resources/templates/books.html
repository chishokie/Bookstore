<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Kirjat</h1>
    <table>
        <tr>
            <th>Nimi</th>
            <th>Kirjailija</th>
            <th>Julkaisuvuosi</th>
            <th>ISBN</th>
            <th>Hinta</th>

        </tr>
        <tr th:each="kirja : ${books}">
            <td th:text="${kirja.title}"></td>
            <td th:text="${kirja.author}"></td>
            <td th:text="${kirja.publicationYear}"></td>
            <td th:text="${kirja.isbn}"></td>
            <td th:text="${kirja.price}"></td>


            <td><a th:href="@{/deleteBook/{id}(id=${kirja.id})}">Poista</a></td>
            <td><a th:href="@{/editBook/{id}(id=${kirja.id})}">Muokkaa</a></td>
        </tr>
    </table>
    <a href="/addBook">Lisää kirja</a>
</body>
</html>
