<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Lisää kirja</h1>
    <div>
        <form th:object="${book}" th:action="@{/saveBook}" action="#" method="post">
            
            <label for="title">title</label>
            <input type="text" id="title" th:field="*{title}"/>

            <label for="author">author</label>
            <input type="text" id="author" th:field="*{author}"/>

            <label>Vuosi</label>
            <input type="number" th:field="*{publicationYear}"/>

            <label>ISBN</label>
            <input type="text" th:field="*{isbn}"/>

            <label>Hinta</label>
            <input type="number" step="0.01" th:field="*{price}"/>

            <input type="submit" value="Save"></input>
        </form>
    </div>
</body>
</html>
